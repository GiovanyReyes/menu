<h4 class="grid" id="bottom"></h4>
<div class="grid__col--8" style="float: left" ng-hide="clicked">
    <h1> Send me an Email! </h1>
    <form class="form" name="emailForm" >
        <label class="form__label--hidden" for="name">Name:</label>
        <input class="form__input" type="text" id="name" placeholder="Name" ng-model="contactCtrl.email.name">

        <label class="form__label--hidden" for="email">Email:</label>
        <input class="form__input" type="email" id="email" placeholder="email@website.com" ng-model="contactCtrl.email.email">

        <label class="form__label--hidden" for="msg">Message:</label>
        <textarea class="form__input" id="msg" placeholder="Message..." rows="7" ng-model="contactCtrl.email.message"></textarea>

        <input class="btn--default" type="submit" ng-click="clicked=true; contactCtrl.sendEmail()" value="Submit">
        <input class="btn--warning" type="reset" value="Reset">
    </form>
</div>

<div class="grid__col--8 animate-enter" style="float: left" ng-show="clicked">
    <h1> Thanks for the shout!  </h1>

</div>
